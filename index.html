<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 150px; /* Adjust based on your logo size */
            margin-bottom: 20px;
        }

        .email-input {
            padding: 12px;
            width: 280px;
            border: 1px solid white;
            background: transparent;
            border-radius: 5px;
            outline: none;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <img src="arch-logo.png" alt="Arch Logo" class="logo">
    <input type="email" placeholder="Join mailing list" class="email-input">
    <button class="submit-btn">Submit</button>

</body>
</html>
